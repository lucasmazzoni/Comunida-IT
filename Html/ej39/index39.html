<!DOCTYPE html>
<html>
    <head>
        <title>Gmail</title>
    </head>
    <body>
        <h1>Copiando Gmail</h1>
        <form action="#">
            <div>
                <h3>Name</h3>
                <input type="text" name="name" placeholder="First name"/>
            
            
                <input type="text" name="last name" placeholder="Last name"/>
                <br></br>
            </div>
            <div>
                <h3>Choose your username</h3>
                <input type="text" name="usuario" size="45" placeholder="                                                            @gmail.com"/>
                <br></br>
            </div>
            <div>    
                <h3>Create password</h3>
                <input type="password" name="password" size="45"/>
                <br></br>
            </div>
            <div>
                <h3>Confirm your password</h3>
                <input type="password" name="password" size="45"/>
                <br></br>
            </div>
            <div>
                <h3>Birthday</h3>
                <input type="date" name="birthdate" size="45"/>
                <br></br>
            </div>
            <div>
                <h3>Gender</h3>
                <select  placeholder="I am...">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <br></br>
            </div>
            <div>
                <h3>Mobile Phone</h3>
                <input type="text" name="phone" value="+54" size="45"/>
                <br></br>
            </div>
            <div>
                <h3>Your current email adress</h3>
                <input type="text" name="email" size="45"/> 
                <br></br>
            </div>
            <div>
                <h3>Location</h3>
                <select>
                    <option value="Arg">Argentina
                    <option value="Mex">Mexico
                    <option value="US">Estados Unidos

                </select>
            </div>
            <div>
                <input type="submit" value="Next step" />
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Usando inputs ocultos</title>
    </head>
    <body>
        <h1>Usando inputs ocultos</h1>
        <hr></hr>
        <form action="login.html" method="get" enctype="application/x-www-form-urlencoded"> 
            <input name="username" placeholder="username" size="30" maxlength="12"/>
            <input name="password" size="30" maxlength="8" placeholder="password"/>
            <input type="submit" value="login" name="login"> 
            <input type="hidden" name="pagina" value="login" />
        </form>    
    </body>
</html>

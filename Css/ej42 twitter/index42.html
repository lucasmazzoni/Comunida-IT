<!DOCTYPE html>
<html>
    <head>
        <title>Copiando formulario</title>
        <style type="text/css">
            h1{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: #006dbf;}
            .form{font-family: Arial,sans-serif;font-size: 14px;font-weight: normal;line-height: 20px;text-decoration: none solid rgb(20, 23, 26);word-spacing: 0px;height: 116.979px;width: 300px;border: 1px solid #e6ecf0;margin: 0 0 11px 0;padding: 4px 4px 4px 4px;}
            form{font-family: Arial,sans-serif;font-size: 14px;font-weight: normal;line-height: 20px;text-decoration: none solid rgb(20, 23, 26);word-spacing: 0px;}
            #usuario{font-family: Arial,sans-serif;font-size: 14px;font-weight: normal;line-height: 20px;text-decoration: none solid rgb(20, 23, 26);word-spacing: 0px;
            height: 20px;width: 265.99px;border: 1px solid #ccd6dd;
            border-radius: 3px;padding: 4px 4px 4px 4px;}
            #contraseña{font-family: Arial,sans-serif;font-size: 14px;font-weight: normal;text-decoration: none solid rgb(20, 23, 26);word-spacing: 0px;
            ;width: 190.556px;border:1px solid #ccd6dd;padding: 4px 4px 4px 4px;border-radius:3px;color: black; }
            span{font-size: 12px;text-decoration: none solid #657786;text-align: left;color: #657786;height: auto;width: auto;cursor:pointer;}
            a{font-size: 12px;line-height: 16px;text-decoration: underline solid rgb(28,148,224);color: #1c94e0;height: auto;width: auto;}
            #login{position: fixed;top:132px;left:223px;}
        </style>
    </head>
    <body>
        <h1>Copiando formulario</h1>
        <div class="form">
            <form action="#">
                <input type="text" name="" placeholder="Phone, email or username" size="28" id="usuario"/>
                <br></br>
                <input type="password" name="password" placeholder="Password" id="contraseña" />
                <input type="image" src="captura.png" id="login"/>
                <br></br>
                <div>
                <span> <input type="checkbox" name="Remember me" checked="checked"/> Remember me -</span>
                <a href="">Forgot password?</a></div>
            </form>
        </div>
    </body>
</html>
